<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat.evvs.ro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="/bootstrap.css"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
</head>
<body onload="scrollChatContent()">

<div class="container">
    <div id="userFormArea" class="row">
        <div class="col-sm-12">
            <div id="error"></div>
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Introduceti numele</label>
                    <div id="loginBorder">
                      <input  class="form-control" id="username" autocomplete="off" maxlength="25" required>
                    </div>
                    <button type="submit" value="Login" class="btn" id="loginButton"><i class="fa fa-commenting"></i>Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="chat_container" class="container messageArea">
    <audio controls autoplay id="play_sound" style="display: none"></audio>
    <div class="container" id="online_users_ctx">
        <div class=" row messageArea">
            <div class="col-sm-12">
               <h3>Online users</h3>
                <ul class="list-group" id="users"></ul>
                <button class="btn" id="disconnect" title="Logout"><i class="fa fa-sign-out"></i></button>
            </div>
        </div>
    </div>
    <div class="container messages" id="messaging_area_ctx" >
        <div  class="row messageArea msg_history">
            <div class="col-sm-12" id="chat-window">
                <div class="incoming_msg">
                    <div class="received_msg">
                        <div class="received_width_msg" id="received_width_msg">

                        </div>
                    </div>
                </div>
                <div class="outgoing_msg">
                    <div class="sent_msg" id="sent_msg">

                    </div>
                </div>
            </div>


            <div class="col-sm-12" id="feedback">

            </div>


            <div class="col-sm-12 type_msg" id="key_up">
                <div class="input_msg_write">
                   <input id="message" type="text" autocomplete="off" class="write_msg" placeholder="Type a message" />
                </div>
                <button class="btn msg_send_btn" id="send"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>

            </div>

        </div>
    </div>
</div>

<script src="/jquery.min.js"></script>
<script  src="/bootstrap.js"></script>
<script src="/socket.io.js"></script>
<script src="/client.js"></script>
<script src="/pretty.js"></script>
</body>
</html>
